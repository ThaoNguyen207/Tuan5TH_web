<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feane - Fast Food Restaurant</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #111;
    }
    .navbar-nav .nav-link {
      color: white;
      margin-right: 15px;
    }
    .navbar-nav .nav-link.active {
      color: #ffc107;
    }
    .order-btn {
      background-color: #ffc107;
      border-radius: 20px;
      padding: 6px 16px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .menu-section {
      padding: 50px 0;
      text-align: center;
    }
    .menu-filters button {
      margin: 5px;
      border-radius: 20px;
    }
    .food-card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .food-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      background-color: #2c2c2c;
      color: white;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }
    .price-cart {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .price-cart i {
      background: #ffc107;
      padding: 10px;
      border-radius: 50%;
      color: white;
    }
    .btn-order {
      background-color: #ffbe33;
      color: rgb(227, 226, 226);
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
    }
    .btn-order:hover {
      background-color: #ffa600;
      color: white;
    }
    .navbar-nav .nav-link {
        color: white; /* mặc định chữ trắng */
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
        color: #ffc107 !important; /* màu vàng (Bootstrap warning) */
    }
    .navbar i {
        color: white !important;
        font-size: 18px;
        transition: 0.3s;
    }

    /* Khi hover thì đổi sang vàng */
    .navbar i:hover {
        color: #f1c40f !important;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Feane</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="#">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="#">MENU</a></li>
          <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
          <li class="nav-item"><a class="nav-link" href="#">BOOK TABLE</a></li>
        </ul>
  
        <div class="d-flex align-items-center gap-3">
          <a href="#"><i class="fa fa-user"></i></a>
          <a href="#"><i class="fa fa-shopping-cart"></i></a>
          <a href="#"><i class="fa fa-search"></i></a>
          <a href="#" class="btn-order">Order Online</a>
        </div>
      </div>
    </div>
  </nav>
  

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
