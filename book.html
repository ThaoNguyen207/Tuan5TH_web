<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feane - Book Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .navbar {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .navbar .logo {
            font-size: 24px;
        }
        .navbar .nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar .nav-links li {
            margin: 0 15px;
        }
        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        .navbar .nav-links a:hover {
            color: #ffc107;
        }
        .navbar .right-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .navbar .right-icons i {
            color: #fff;
            font-size: 18px;
        }
        .navbar .order-btn {
            background-color: #ffc107;
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 50px auto;
            max-width: 1200px;
            gap: 50px;
        }
        .form-section {
            flex: 1;
            max-width: 300px;
        }
        .form-section h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-section form {
            display: flex;
            flex-direction: column;
        }
        .form-section input {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-section button {
            background-color: #ffc107;
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .map-section {
            flex: 1;
            max-width: 500px;
        }
        .map-section iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .map-section {
                width: 100%;
                max-width: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Feane</div>
        <ul class="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">MENU</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">BOOK TABLE</a></li>
        </ul>
        <div class="right-icons">
            <i class="fas fa-user"></i>
            <i class="fas fa-search"></i>
            <a href="#" class="order-btn">Order Online</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2>Book A Table</h2>
            <form id="bookingForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="number" id="persons" placeholder="How many persons?" min="1" required>
                <input type="date" id="date" required>
                <label for="date">dd/mm/yyyy</label>
                <button type="submit">BOOK NOW</button>
                <div id="errorMsg" class="error"></div>
            </form>
        </div>
        <div class="map-section">
            <!-- Thay thế bằng Google Maps iframe thực tế -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.041289!2d-73.987319!3d40.758896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sTimes+Square!5e0!3m2!1sen!2s!4v1234567890" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const persons = document.getElementById('persons').value;
            const date = document.getElementById('date').value;
            const errorMsg = document.getElementById('errorMsg');

            if (!name || !phone || !email || !persons || !date) {
                errorMsg.textContent = 'Tất cả các trường đều bắt buộc!';
                errorMsg.style.display = 'block';
                return;
            }
            if (persons < 1) {
                errorMsg.textContent = 'Số người phải ít nhất 1!';
                errorMsg.style.display = 'block';
                return;
            }
            if (!/^\d{10,}$/.test(phone.replace(/\D/g, ''))) {
                errorMsg.textContent = 'Số điện thoại không hợp lệ!';
                errorMsg.style.display = 'block';
                return;
            }
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                errorMsg.textContent = 'Email không hợp lệ!';
                errorMsg.style.display = 'block';
                return;
            }

            errorMsg.style.display = 'none';
            alert('Đặt bàn thành công!\nTên: ' + name + '\nĐiện thoại: ' + phone + '\nEmail: ' + email + '\nSố người: ' + persons + '\nNgày: ' + date);
            this.reset();
        });

        // Đặt ngày tối thiểu là hôm nay (26/09/2025)
        const today = new Date('2025-09-26').toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);
    </script>
</body>
</html>
